<mat-card class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>Daily Drawing (Today's Date)</mat-card-title>
      <mat-card-subtitle>{{drawing.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{drawing.image}}>
    <mat-card-content>
      <p>
        {{drawing.name}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>

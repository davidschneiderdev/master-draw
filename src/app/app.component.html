<mat-drawer-container class="example-container" autosize>

  <input
    placeholder="Email"
    name="Email"
    type="email"
  >

  <input
    placeholder="Password"
    name="Password"
    type="password"
  >
    
    <mat-toolbar class="toolbar-background">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon >menu</mat-icon>
    </button>
    <span>Master Draw</span>
    <span class="example-spacer"></span>
    
    <mat-icon>dark_mode</mat-icon>
    <mat-slide-toggle></mat-slide-toggle>
    <mat-icon>light_mode</mat-icon>
   
    </mat-toolbar>

    <mat-drawer #drawer class="example-sidenav" mode="side">
      <p>Auto-resizing sidenav</p>
      <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
      <button (click)="showFiller = !showFiller" mat-raised-button>
        Completed Studies
      </button>
    </mat-drawer>
        

    <section>
      <div class="example-button-row">
        <button mat-stroked-button routerLink="/leonardo-images" routerLinkActive="active" ariaCurrentWhenActive="page">Leonardo Da Vinci</button>
        <button mat-stroked-button routerLink="/rembrandt-images" routerLinkActive="active" ariaCurrentWhenActive="page">Rembrandt</button>
      </div>
    </section>

    <router-outlet></router-outlet>

  </mat-drawer-container>
